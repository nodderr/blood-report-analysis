<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Report AI Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-mode">
    <button id="themeToggle" class="theme-btn" onclick="toggleTheme()">â˜€ï¸ Light Mode</button>

    <div class="container">
        <header>
            <h1>ğŸ©º Health Decoder</h1>
            <p>Upload your blood report and let AI explain it simply.</p>
            <div class="nav-buttons" style="margin-top: 20px;">
                <button onclick="showUpload()">ğŸ“„ New Analysis</button>
                <button onclick="loadHistory()">ğŸ“ˆ View Trends</button>
            </div>
        </header>

        <div id="uploadSection">
            <div class="upload-section" id="drop-area">
                <p>Drag & Drop your file here or</p>
                <input type="file" id="fileInput" accept=".pdf, .jpg, .png">
                
                <div id="previewContainer" class="hidden">
                    <img id="filePreview" src="" alt="File Preview">
                    <p id="fileName"></p>
                </div>

                <button id="analyzeBtn" onclick="analyzeReport()">Analyze Report</button>
            </div>
            
            <div id="loading" class="hidden">
                <p>Analyzing... please wait...</p>
            </div>

            <div id="resultSection" class="hidden">
                <div class="result-header">
                    <h2>Your Summary</h2>
                    <div class="action-buttons">
                        <button onclick="copyToClipboard()"><i class="fas fa-copy"></i> Copy</button>
                    </div>
                </div>
                <div id="output"></div>
            </div>
        </div>

        <div id="historySection" class="hidden">
            <h2>ğŸ“ˆ Health Trends</h2>
            
            <div id="chartsContainer"></div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

    <div class="watermark">Made by Noddy :)</div>
</body>
</html>
